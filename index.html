<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/17a77d8b5e.js" crossorigin="anonymous"></script>
    <title>Criar Conta</title>
</head>

<body>
    <main id="form_caontainer">
        <div id="form_header">
            <h1 id="form_title">
                Criar conta
            </h1>
            <button class="btn-dafault">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <form action="" id="form">
            <div id="input_container">
                <div class="input-box">
                    <label for="name" class="form-label">Primeiro Nome</label>
                    <div class="input-field">
                        <input type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Fulano"
                        >
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="input-box">
                    <label for="last_name" class="form-label">Ãštimo Nome</label>
                    <div class="input-field">
                        <input type="text"
                        name="last_name"
                        id="last_name"
                        class="form-control"
                        placeholder="De Tal"
                        >
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="input-box">
                    <label for="birthdate" class="form-label">Nascimento</label>
                    <div class="input-field">
                        <input type="date"
                        name="birthdate"
                        id="birthdate"
                        class="form-control"
                        >                        
                    </div>
                </div>

                 <div class="input-box">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-field">
                        <input type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="exemplo@gmail.com"
                        > 
                        <i class="fa-regular fa-envelope"></i>                       
                    </div>
                </div>
            </div>

        </form>
    </main>
</body>

</html>
